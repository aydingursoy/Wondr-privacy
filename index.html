<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wondr - AI Travel Planning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2178F3 0%, #3D9BFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        .logo {
            font-size: 72px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .tagline {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .links a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid white;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .links a:hover {
            background: white;
            color: #2178F3;
        }
        .app-store {
            margin-top: 40px;
        }
        .app-store img {
            height: 50px;
        }
        .footer {
            margin-top: 60px;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✈️</div>
        <h1>Wondr</h1>
        <p class="tagline">AI-powered travel planning that actually works.</p>

        <div class="links">
            <a href="support.html">Support</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>

        <div class="app-store">
            <p style="margin-bottom: 15px; opacity: 0.8;">Coming soon to the App Store</p>
            <!-- Uncomment when app is live:
            <a href="https://apps.apple.com/app/idYOUR_APP_ID">

            </a>
            -->
        </div>

        <div class="footer">
            <p>&copy; 2026 Wondr. All rights reserved.</p>
        </div>
    </div>

</html>
